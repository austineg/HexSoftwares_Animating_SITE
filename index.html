<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Header Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
    <nav class="navbar">
        <div class="logo animated delay-1">MyWebsite</div>
        <ul class="nav-links animated delay-2">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="btn">Contact</a></li>
        </ul>
    </nav>

    <div class="hero-content">
        <h1 class="animated delay-3">Welcome to the Future</h1>
        <p class="animated delay-4">
            We create stunning digital experiences with smooth CSS animations.
        </p>
        <button class="cta-btn animated delay-5">Get Started</button>
    </div>
</header>

<script src="script.js"></script>
</body>
</html>
